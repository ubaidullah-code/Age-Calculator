<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 
 *{
  margin: 0;
  padding: 0;
 }


 
.form {
  display: flex;
  flex-direction: column;
  background: #606c88;
  background: -webkit-linear-gradient(to right, #3f4c6b, #606c88);
  background: linear-gradient(to right, #3f4c6b, #606c88);
  padding: 60px;
  text-align: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  border-radius: 10px;
  max-width: 40vw;
 
}

.title {
  font-size: 2rem;
  line-height: 2rem;
  font-weight: 700;
  letter-spacing: -0.025em;
  color: #fff;
}

.description {
  line-height: 1.5rem;
  font-size: 1rem;
  margin-top: 1rem;
  color: rgb(209 213 219);
}

.form div {
  display: flex;
  
  max-width: 28rem;
  margin-top: 1rem;
  column-gap: 0.5rem;
}

.form div input {
  outline: none;
  line-height: 1.5rem;
  font-size: 0.875rem;
  color: rgb(255 255 255 );
  padding: 0.5rem 0.875rem;
  background-color: rgb(255 255 255 / 0.05);
  border: 1px solid rgba(253, 253, 253, 0.363);
  border-radius: 0.375rem;
  flex: 1 1 auto;
}

.form div input::placeholder {
  color: rgb(216, 212, 212);
}

.form div input:focus {
  border: 1px solid rgb(99 102 241);
}

.form div button {
  color: #fff;
  font-weight: 600;
  font-size: 0.875rem;
  line-height: 1.25rem;
  padding: 0.625rem 0.875rem;
  background-color: rgb(99 102 241);
  border-radius: 0.375rem;
  border: none;
  outline: none;
}
.container2{
  width: 100vw;
  display: flex;
  justify-content: center;
  height: 100vh;
  align-items: center;
  
  
}
.container {
  width: 100vw;
  height: 100vh;
  --s: 200px; /* control the size */
  --c1: #1d1d1d;
  --c2: #4e4f51;
  --c3: #3c3c3c;

  background: repeating-conic-gradient(
        from 30deg,
        #0000 0 120deg,
        var(--c3) 0 180deg
      )
      calc(0.5 * var(--s)) calc(0.5 * var(--s) * 0.577),
    repeating-conic-gradient(
      from 30deg,
      var(--c1) 0 60deg,
      var(--c2) 0 120deg,
      var(--c3) 0 180deg
    );
  background-size: var(--s) calc(var(--s) * 0.577);
}
@media (max-width: 576px) {
form div{
  display: flex;
  flex-direction: column;
  gap: 10px;
}
}

    </style>
</head>
<body>
  <div class="container">

    <div class="container2">
      
      <form onsubmit="return false" class="form">
        <span class="title">Age Calaculator</span>
        <p class="description" id="result">
          <div>
            <input placeholder="Enter your email" type="date" name="email" id="dateod">
            
            <button onclick="ageCalculator()" type="submit">Calculate Age</button>
          </div>
        </form>
      </div>
    </div>

   <script>
    function ageCalculator(){
        let dob = document.querySelector("#dateod").value;
        if(dob == ""){
            document.querySelector("#result").innerHTML = "Enter your Age ";
            return
        }
        let today = new Date(); 
        let birthDate = new Date(dob); 

        let ageYears = today.getFullYear() - birthDate.getFullYear();
        let ageDays = today.getDate() - birthDate.getDate();
        let ageMonths = today.getMonth() - birthDate.getMonth();
      
        if (ageDays < 0) {
        ageMonths--;
        let lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        ageDays += lastMonth.getDate();
    }
        if (ageMonths < 0) {
        ageYears--;
        ageMonths += 12;
    }
    let nextBirthday = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
    if (nextBirthday < today) {
        nextBirthday.setFullYear(today.getFullYear() + 1);
    }

    let remainingDays = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));

    let daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    let nextBirthdayDay = daysOfWeek[nextBirthday.getDay()];

    document.getElementById("result").innerText = 
        `Your age is ${ageYears} years, ${ageMonths} months, and ${ageDays} days.\n` +
        `Your next birthday is on ${nextBirthday.toLocaleDateString()} which is a ${nextBirthdayDay}.\n` +
        `There are ${remainingDays} days remaining until your next birthday.`;
}
       
    
   </script>
</body>
</html>
